<h2>Repos for <a href="{{showVM.url}}" target="_blank">{{showVM.org}}</a></h2>
<div data-ng-switch data-on="showVM.state" data-ng-class="showVM.state">
  <h2 data-ng-switch-when="loading">Loading...</h2>

  <h2 data-ng-switch-when="error">Oops! I couldn't load the repos! Did you spell the name correctly?</h2>

  <div data-ng-switch-when="loaded">
    <p class="tag" data-ng-click="showVM.filter_on(null)">Clear filters</p>
    <ul data-tag-list data-tags="showVM.tags"></ul>
    <ol class="repos">
      <li>
        <p>Repo Name</p>
        <p>Description</p>
        <p>Homepage</p>
        <p title="Stars">&starf;</p>
        <p title="Watchers">&odot;&odot;</p>
        <p>Tags</p>
      </li>
      <li data-repo data-ng-repeat="repo in showVM.repos | filter:showVM.filterer | orderBy:'+name'"></li>
    </ol>
  </div>
</h2>

<div data-ng-switch data-on="showVM.state" data-ng-class="showVM.state">
  <h2 data-ng-switch-when="loading">
    Loading repos...
  </h2>
  <h2 data-ng-switch-when="error">
    I couldn't load the repos for <a href="{{showVM.url}}" target="_blank">{{showVM.org}}</a>! Did you spell it correctly?
  </h2>
  <div data-ng-switch-when="loaded">
    <h2>Repos for <a href="{{showVM.url}}" target="_blank">{{showVM.org}}</a>:</h2>
    <ul data-tag-list data-show-clear data-tags="showVM.tags"></ul>
    <ol>
      <li data-repo data-ng-repeat="repo in showVM.repos | filter:showVM.filterer | orderBy:'+name'"></li>
    </ol>
  </div>
</h2>
